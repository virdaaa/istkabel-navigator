            { id: 3, photo: GITHUB_PHOTOS_WODO + 'photo_53_2026-01-02_22-37-21.jpg', text: '–ü—Ä—è–º–æ –∏ –≤ –∫–æ–Ω—Ü–µ –∑–¥–∞–Ω–∏—è –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞–ª–µ–≤–æ –Ω–∞ –Ω–∞–±–µ—Ä–µ–∂–Ω—É—é', hint: '–ù–∞–ª–µ–≤–æ', direction: 'left' },
            { id: 4, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-38-311.jpg', text: '–ò–¥—ë–º –ø—Ä—è–º–æ', hint: '–ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø—É—Ç—å', direction: 'forward' },
            { id: 5, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-38-481.jpg', text: '–î–∞–ª—å—à–µ. –ú–∏–º–æ –∫–ª—É–±–∞ "–†–∏—Ç–º—ã"', hint: '–ü—Ä–æ–¥–æ–ª–∂–∞–µ–º', direction: 'forward' },
            { id: 6, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-38-441.jpg', text: '–ú–∏–º–æ –±–∞—Ä–∞ "–ú–∞—á—Ç—ã"', hint: '–ò–¥—ë–º –¥–∞–ª—å—à–µ', direction: 'forward' },
            { id: 7, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-18-151.jpg', text: '–ò–¥—ë–º –ø—Ä—è–º–æ', hint: '–ü—Ä–æ–¥–æ–ª–∂–∞–µ–º', direction: 'forward' },
            { id: 8, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-18-211.jpg', text: '–ú–∏–º–æ –ø–∏—Ç–µ–π–Ω—ã—Ö –∑–∞–≤–µ–¥–µ–Ω–∏–π', hint: '–ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø—É—Ç—å', direction: 'forward' },
            { id: 9, photo: GITHUB_PHOTOS_WODO + 'photo_2026-01-04_23-18-251.jpg', text: '–ü–æ—á—Ç–∏ –ø—Ä–∏—à–ª–∏! –°–ª–µ–≤–∞ —É–∂–µ –≤–∏–¥–Ω–µ–µ—Ç—Å—è!', hint: '–ü–æ—á—Ç–∏ –Ω–∞ –º–µ—Å—Ç–µ', direction: 'left' },
            { id: 10, photo: GITHUB_PHOTOS_BALKAN + 'IMG_9450.jpg', text: '–í—ã –Ω–∞ –º–µ—Å—Ç–µ!', hint: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ë–∞–ª–∫–∞–Ω', direction: 'arrived', isFinal: true },
        ];

        function getRoute(entranceId, placeId) {
            const routes = {
                'kozh-34zh': { 'svalka': ROUTE_KOZH_SVALKA, '10203': ROUTE_KOZH_10203, 'nado-podumat': ROUTE_KOZH_NADO, 'skellige': ROUTE_KOZH_SKELLIGE, 'wodovorot': ROUTE_KOZH_WODOVOROT, 'balkan': ROUTE_KOZH_BALKAN },
                'dom-byta': { 'svalka': ROUTE_DOMBYTA_SVALKA, '10203': ROUTE_DOMBYTA_10203, 'nado-podumat': ROUTE_DOMBYTA_NADO, 'skellige': ROUTE_DOMBYTA_SKELLIGE, 'wodovorot': ROUTE_DOMBYTA_WODOVOROT, 'balkan': ROUTE_DOMBYTA_BALKAN },
                'sevcable': { 'svalka': ROUTE_SEVCABLE_SVALKA, '10203': ROUTE_SEVCABLE_10203, 'nado-podumat': ROUTE_SEVCABLE_NADO, 'skellige': ROUTE_SEVCABLE_SKELLIGE, 'wodovorot': ROUTE_SEVCABLE_WODOVOROT, 'balkan': ROUTE_SEVCABLE_BALKAN }
            };
            return routes[entranceId]?.[placeId] || null;
        }

        let state = { screen: 'places', entrance: null, place: null, step: 1, searchQuery: '' };
        const directionIcons = { forward: '‚û°Ô∏è', left: '‚¨ÖÔ∏è', right: '‚û°Ô∏è', up: '‚¨ÜÔ∏è', down: '‚¨áÔ∏è', arrived: 'üìç' };

        function generatePlacesListHTML() {
            const filteredPlaces = PLACES.filter(p => p.name.toLowerCase().includes(state.searchQuery.toLowerCase()) || p.category.toLowerCase().includes(state.searchQuery.toLowerCase()));
            return [1, 2, 3].map(floor => {
                const placesOnFloor = filteredPlaces.filter(p => p.floor === floor);
                if (placesOnFloor.length === 0) return '';
                return '<div><div class="text-xs text-gray-500 mb-2">' + floor + ' –≠–¢–ê–ñ</div><div class="space-y-2">' + placesOnFloor.map(p => '<button class="place-select-btn w-full p-4 rounded-xl flex items-center justify-between" data-place="' + p.id + '" style="background: #1f2937;"><div class="flex items-center gap-3"><span class="text-2xl">' + p.icon + '</span><div class="text-left"><div class="font-bold" style="color: #fff;">' + p.name + '</div><div class="text-sm" style="color: #9ca3af;">' + p.category + '</div></div></div><span style="color: #6b7280;">‚Üí</span></button>').join('') + '</div></div>';
            }).join('');
        }

        function updatePlacesList() {
            const container = document.getElementById('places-list');
            if (container) {
                container.innerHTML = generatePlacesListHTML();
                document.querySelectorAll('.place-select-btn').forEach(btn => {
                    btn.onclick = () => { state.place = PLACES.find(p => p.id === btn.dataset.place); state.screen = 'map'; render(); };
                });
            }
        }

        function render() {
            const app = document.getElementById('app');
            if (state.screen === 'places') app.innerHTML = renderPlacesScreen();
            else if (state.screen === 'map') app.innerHTML = renderMapScreen();
            else if (state.screen === 'route') app.innerHTML = renderRouteScreen();
            attachEvents();
        }

        function renderPlacesScreen() {
            return '<div class="min-h-screen flex flex-col" style="background: #0a0a0a;"><header class="p-4 border-b flex items-center gap-3" style="background: #111827; border-color: #1f2937;"><span class="text-2xl">üìç</span><span class="font-bold" style="color: #ffffff;">–ò—Å—Ç–∫–∞–±–µ–ª—å ‚Äî –∫—É–¥–∞ –∏–¥—ë–º?</span></header><main class="flex-1 p-4"><div class="mb-4"><input type="text" id="search-input" placeholder="üîç –ù–∞–π—Ç–∏..." value="' + state.searchQuery + '" class="w-full p-3 rounded-xl border-0 outline-none" style="background: #374151; color: #fff; font-weight: 500;" /></div><div id="places-list" class="space-y-4">' + generatePlacesListHTML() + '</div></main></div>';
        }

        function renderMapScreen() {
            return '<div class="min-h-screen flex flex-col" style="background: #0a0a0a;"><header class="p-4 border-b flex items-center gap-3" style="background: #111827; border-color: #1f2937;"><button class="back-to-places text-xl" style="color: #9ca3af;">‚Üê</button><span class="text-2xl">' + (state.place?.icon || 'üìç') + '</span><span class="font-bold" style="color: #ffffff;">–ò–¥—ë–º –≤ ' + (state.place?.name || '') + '</span></header><main class="flex-1 p-4"><h2 class="text-xl font-bold text-center mb-4" style="color: #ffffff;">–û—Ç–∫—É–¥–∞ –≤—ã –∑–∞—Ö–æ–¥–∏—Ç–µ?</h2><div class="relative rounded-xl overflow-hidden border border-gray-700 mb-4" style="background: #111827;"><img src="https://virdaaa.github.io/istkabel-navigator/map.webp" alt="–ö–∞—Ä—Ç–∞ –ò—Å—Ç–∫–∞–±–µ–ª—å" class="w-full h-auto" style="display: block;" /><div class="absolute text-center" style="left: 50%; top: 18%; transform: translateX(-50%); color: #374151; font-size: 5vw; font-weight: 500;">–ë–∞—Ä–Ω–∞—è –ª–∏–Ω–∏—è</div>' + ENTRANCES.map(e => '<button class="entrance-marker absolute transform -translate-x-1/2 -translate-y-1/2 transition-transform hover:scale-110" data-entrance="' + e.id + '" style="left: ' + e.x + '%; top: ' + e.y + '%"><div class="w-10 h-10 rounded-full border-2 border-white flex items-center justify-center text-lg shadow-lg" style="background: ' + e.color + '">üö™</div></button>').join('') + '</div><div class="space-y-2">' + ENTRANCES.map(e => { const time = getRouteTime(e.id, state.place?.id); const timeStr = formatTime(time); return '<button class="entrance-btn w-full p-4 rounded-xl text-left font-bold transition-transform flex justify-between items-center" data-entrance="' + e.id + '" style="background: ' + e.color + '; color: #ffffff;"><span>' + e.name + '</span>' + (timeStr ? '<span class="text-sm opacity-80">' + timeStr + '</span>' : '') + '</button>'; }).join('') + '</div></main></div>';
        }

        function renderRouteScreen() {
            const route = getRoute(state.entrance.id, state.place.id);
            if (!route) return '<div class="min-h-screen flex flex-col items-center justify-center p-4" style="background: #0a0a0a;"><div class="text-6xl mb-4">üöß</div><div class="text-xl font-bold text-white mb-2">–ú–∞—Ä—à—Ä—É—Ç –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div><button class="back-btn px-6 py-3 rounded-xl bg-gray-700 text-white">‚Üê –ù–∞–∑–∞–¥</button></div>';
            const currentStep = route[state.step - 1];
            const isFirst = state.step === 1;
            const isLast = state.step === route.length;
            const time = getRouteTime(state.entrance.id, state.place.id);
            const timeStr = formatTime(time);
            return '<div class="min-h-screen flex flex-col"><header class="p-4 border-b border-gray-800 flex items-center justify-between"><div class="flex items-center gap-3"><button class="back-btn text-gray-400 text-xl">‚Üê</button><span class="text-2xl">üß∂</span></div><div class="text-sm text-gray-400">' + state.entrance.name + ' ‚Üí ' + state.place.name + (timeStr ? ' <span class="ml-2 text-orange-400">' + timeStr + '</span>' : '') + '</div><button class="home-btn text-xl">üè†</button></header><div class="h-1 bg-gray-800"><div class="h-full btn-primary transition-all duration-300" style="width: ' + (state.step / route.length) * 100 + '%"></div></div><main class="flex-1 flex flex-col overflow-hidden"><div class="relative route-photo" style="flex: 1 1 auto; min-height: 180px; max-height: 50vh;"><div class="photo-loader absolute inset-0 flex items-center justify-center"><div class="loader animate-spin"></div></div><img src="' + currentStep.photo + '" alt="' + currentStep.text + '" class="absolute inset-0 w-full h-full object-cover" crossorigin="anonymous" onload="this.style.opacity=1; this.parentElement.querySelector(\'.photo-loader\').style.display=\'none\';" onerror="this.parentElement.querySelector(\'.photo-loader\').innerHTML=\'<div class=\\\'text-center\\\'><div class=\\\'text-4xl mb-2\\\'>üì∑</div><div class=\\\'text-gray-400 text-sm\\\'>–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div></div>\';" style="opacity: 0; transition: opacity 0.3s" /><div class="absolute top-2 left-2 bg-black/60 backdrop-blur rounded-full px-2 py-1 text-sm"><span class="text-orange-400 font-bold">' + state.step + '</span><span class="text-gray-400">/' + route.length + '</span></div><div class="absolute top-2 right-2 bg-black/60 backdrop-blur rounded-full w-8 h-8 flex items-center justify-center text-lg">' + directionIcons[currentStep.direction] + '</div>' + (isLast ? '<div class="absolute inset-0 bg-black/50 flex items-center justify-center"><div class="text-center animate-bounce"><div class="text-5xl">üß∂</div><div class="text-xl font-bold mt-2">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div></div></div>' : '') + '</div><div class="p-3 bg-gray-900 border-t border-gray-800" style="flex-shrink: 0;"><div class="flex items-start gap-2 mb-3 bg-gray-800 rounded-xl p-2"><div class="text-2xl">' + directionIcons[currentStep.direction] + '</div><div><div class="font-bold text-white">' + currentStep.text + '</div><div class="text-gray-300 text-sm">' + currentStep.hint + '</div></div></div><div class="flex gap-3"><button class="prev-btn flex-1 py-4 rounded-xl bg-gray-700 font-medium text-lg ' + (isFirst ? 'opacity-30' : '') + '" style="color: #fff;" ' + (isFirst ? 'disabled' : '') + '>‚Üê –ù–∞–∑–∞–¥</button><button class="next-btn flex-1 py-4 rounded-xl btn-primary font-bold text-lg" style="' + (isLast ? 'background: #16a34a;' : '') + '">' + (isLast ? 'üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é' : '–î–∞–ª—å—à–µ ‚Üí') + '</button></div></div></main></div>';
        }

        function attachEvents() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) searchInput.oninput = (e) => { state.searchQuery = e.target.value; updatePlacesList(); };
            document.querySelectorAll('.place-select-btn').forEach(btn => { btn.onclick = () => { state.place = PLACES.find(p => p.id === btn.dataset.place); state.screen = 'map'; render(); }; });
            document.querySelectorAll('[data-entrance]').forEach(btn => { btn.onclick = () => { state.entrance = ENTRANCES.find(e => e.id === btn.dataset.entrance); state.step = 1; state.screen = 'route'; render(); }; });
            document.querySelectorAll('.back-to-places').forEach(btn => { btn.onclick = () => { state.screen = 'places'; state.place = null; render(); }; });
            document.querySelectorAll('.back-btn').forEach(btn => { btn.onclick = () => { if (state.screen === 'route') { state.screen = 'map'; state.entrance = null; state.step = 1; } render(); }; });
            document.querySelectorAll('.home-btn').forEach(btn => { btn.onclick = () => { state.screen = 'places'; state.entrance = null; state.place = null; state.step = 1; state.searchQuery = ''; render(); }; });
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            if (prevBtn) prevBtn.onclick = () => { if (state.step > 1) { state.step--; render(); } };
            if (nextBtn) nextBtn.onclick = () => { const route = getRoute(state.entrance.id, state.place.id); if (route && state.step < route.length) { state.step++; render(); } else if (route && state.step === route.length) { state.screen = 'places'; state.entrance = null; state.place = null; state.step = 1; state.searchQuery = ''; render(); } };
        }
        render();
    </script>
</body>
</html>
